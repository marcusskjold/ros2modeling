System:
  dds_implementation: super
  default_qos_profile: {buffersize: 10}
  external_outputs:
  - output0
  hosts:
  - host: host0
    operating_system: ubuntu 1
    executors: 
    - executor: host0_executor0
      implementation: EventExecutor
      nodes:
      - node: sensor1
        publishers: 
        - publisher: sensor1publisher0
          topic: sensor1
        - publisher: sensor1service0publisher
          topic: sensor1service0
        callbacks:
        - callback: sensor1callback0
          wcet: 30
          publisher: sensor1publisher0
        - callback: sensor1service0_cb
          wcet: 100
          publisher: sensor1service0publisher
        timers:
        - timer: sensor1timer0
          callback: sensor1callback0
          period: 50
          offset: 0
        services:
        - service: sensor1service0
          callback: sensor1service0_cb

      - node: sensor2
        publishers:
        - publisher: sensor2publisher0
          topic: sensor2
        callbacks:
        - callback: sensor2callback0
          wcet: 30
          publisher: sensor2publisher0
        timers:
        - timer: sensor2timer0
          value: 0
          callback: sensor2callback0
          period: 50
          offset: 0
      - node: filter1
        clients:
        - client: filter1client0
          service: sensor1service0
        publishers:
        - publisher: filter1publisher0
          topic: filter1
        callbacks:
        - callback: filter1callback0
          wcet: 30
          publisher: filter1publisher0
        - callback: filter1request0
          client: filter1client0
          timeout: 500
          wcet: 50
        subscriptions:
        - topic: sensor1
          callback: filter1callback0
      - node: filter2
        publishers:
        - publisher: filter2publisher0
          topic: filter2
        callbacks:
        - callback: filter2callback0
          wcet: 30
          publisher: filter2publisher0
        subscriptions: 
        - topic: sensor2
          callback: filter2callback0
      - node: fusion
        publishers:
        - publisher: fusionpublisher0
          topic: fusion
        callbacks:
        - callback: fusioncallback0
          wcet: 30
          write_variables:
          - fusionvar0
          publisher: None
        - callback: fusioncallback1
          wcet: 30
          read_variables: 
          - fusionvar0
          publisher: fusionpublisher0
        subscriptions:
        - topic: filter2
          callback: fusioncallback0
        - topic: filter1
          callback: fusioncallback1
        variables:
        - fusionvar0
      - node: filter3
        publishers:
        - publisher: filter3publisher0
          topic: filter3
        callbacks:
        - callback: filter3callback0
          wcet: 30
          publisher: filter3publisher0
        subscriptions:
        - topic: fusion
          callback: filter3callback0
      - node: actuator
        callbacks:
        - callback: actuatorcallback0
          wcet: 30
          publisher: None
        subscriptions:
        - topic: filter3
          callback: filter3callback0
